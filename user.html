<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<title>User</title>
</head>
<body>
    <nav class="search">
		<div class="input">
			<form   id="formu" method="POST">
				<input class="barra" type="text" name="search" id="searchUser" placeholder="search for a user" >
			</form>
		</div>
		<div class="orBY">
			<span class="inside">Or search: </span>
			<a class="inside" href="index.html">Repos</a>
		</div>

	</nav>
    <div class="contenedorUser">

            <div class="userInfo">
                <img class="avatar inside" src="https://2sxc.org/Portals/0/adam/Content/4IqBjx3pXEC7a7-fVX2GBQ/Image/github-logo.png?w=1080&scale=both&quality=50" alt="user avatar">
                <h3 class="inside"> <strong> Id: </strong> ${id}</h3>
                <h3 class="inside"> <strong> Name: </strong> ${user.name}</h3>
                <p class="inside"> <strong> Company </strong> ${user.company}</p>
                <p class="inside"> <strong> Email:  </strong> ${user.email}</p>
                <p class="inside"> <strong> Repos </strong> ${user.public_repos}</p>
                <p class="inside"> <strong> Followers:  </strong> ${user.followers}</p>
                <p class="inside"> <strong> Created:  </strong> ${user.created_at}</p>
                <p class="inside"> <strong> Updated at: </strong> ${user.update_at}</p>
                <a href="${user.organizations_url}" class="inside"> Organizations </a>
                <a href="${user.events_url}" class="inside"> Events User </a>
                <p class="inside"> <strong> Events Count </strong> ${user.events_url.count()}</p>
                
                </div>

    </div>
    <script src="user.js"></script>
</body>
</html>
